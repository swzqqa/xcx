	  var panel = document.getElementById('panelCloud');

	  var frame = document.getElementById('CFrame');

	      frame.src = '{$iframe_url}';
	    }
	}

	  var par  = item.offsetParent;

	  if(mask){mask.style.display = 'none';}

	}
